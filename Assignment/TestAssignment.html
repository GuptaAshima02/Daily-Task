  <body>
    <input type="text" id="input" />
    <p id="output"></p>
    <button type="button" onclick="countEvenOdd();">Submit</button>
    <script>
      // Problem 3: count the number of even and odd number in a given array

      // Input1 : [3,6,8,7,13,98,76]
      // output : even_number = 4
      //          odd_number = 3
      let array = [];
      function countEvenOdd() {
        let number = document.getElementById("input");
        let output = document.getElementById("output");
        array.push(number);
        let evenCount = 0;
        let oddCount = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] % 2 == 0) {
            evenCount++;
          } else {
            oddCount++;
          }
        }
        // output.innerHTML = evenCount + " " + oddCount;
        console.log("even_number =", evenCount);
        console.log("odd_number =", oddCount);
      }
    </script>
