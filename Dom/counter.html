    <label class="user">Enter Number</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="counter" class="counter"/>
    <button value="+" onclick="onClick(this)">+</button>
    <button value="-" class="minus" onclick="onClick(this)">-</button>
    <button value="reset" onclick="onClick(this)">Reset</button>
    <script>
        function onClick(btn){
            let inputBox=document.getElementById("counter");
            let counter=parseInt(inputBox.value);
            if(btn.value=="+"){
                counter++;
            }
            else if(btn.value=="-" && counter>0){
                counter--;
            }
            else{
                counter=0;
            }
            inputBox.value=counter;
        }
    </script>
